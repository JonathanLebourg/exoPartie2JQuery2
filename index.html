<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice2 JQuery - Partie 2</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="exercice">
    <h1>Exercice 2 JQuery - Partie 2</h1>
    <p>Au double clic, modifier la largeur de l'image à 500px.</p>
  </div>

  <img src="images/image.jpg" id="image" />

<script>
   $("#image").dblclick(function(){ // au double click, la width/largeur de l'image augmente de 500px
       $("#image").width("500"); // pas besoin de spécifier px, unité de base
   })
</script>
</body>
</html>
